<div class="row">
    <div class="col-sm-4"></div>
    <div class="well col-sm-4">
        <div class="form-group" [ngClass]="{ 'has-error': error }">
            <label>Login</label>
            <input type="text" class="form-control" [(ngModel)]="login" (keyup.enter)="loginRequest();">
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': error }">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" (keyup.enter)="loginRequest();">
        </div>        
        <button type="button" class="btn btn-primary" (click)="loginRequest();">Login</button>
    </div>
</div>
